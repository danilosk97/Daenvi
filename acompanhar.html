<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-grid">
      <a class="brand" href="index.html">
        <span class="brand-dot"></span>
        <span class="brand-name">Daenvi</span>
        <span class="brand-tag">Tech Store</span>
      </a>

      <div class="searchbox">
        <input type="text" placeholder="Digite o ID do pedido para acompanhar" disabled />
      </div>

      <div class="actions">
        <a class="cart-btn" href="carrinho.html" title="Carrinho">

    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2>Acompanhar pedido</h2>
        <p>Digite o ID que foi gerado no checkout.</p>
      </div>

      <div class="card">
        <div class="form-row">
          <div class="field">
            <label>ID do pedido</label>
            <input id="trackId" type="text" placeholder="Ex: DVK2A9..." />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button class="btn primary" id="btnTrack" type="button">Buscar</button>
          </div>
        </div>

        <div id="trackMsg" class="msg"></div>

        <div id="trackResult" class="card" style="display:none; margin-top:14px;">
          <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;">
            <div>
              <div class="muted small">Pedido</div>
              <div style="font-weight:900; font-size:18px;" id="rId">â€”</div>
              <div class="muted small" style="margin-top:6px;">Data/Hora: <span id="rDate">â€”</span></div>
            </div>
            <div>
              <div class="muted small">Status</div>

            </div>
          </div>

          <hr class="line"/>

          <div class="muted small">Itens</div>
          <div style="margin-top:8px; font-weight:700;" id="rItems">â€”</div>

          <div style="margin-top:10px;">
            <span class="muted small">Total:</span>
            <span style="font-weight:900;" id="rTotal">â€”</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/carrinho.js"></script>
  <script src="assets/js/acompanhar.js"></script>
</body>
</html>
